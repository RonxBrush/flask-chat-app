<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محادثة مؤقتة</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #chat-box { width: 300px; height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: auto; }
        input, button { margin-top: 10px; padding: 5px; }
    </style>
</head>
<body>

    <h2>تطبيق محادثة مؤقتة</h2>
    <div id="chat-box">
        {% for msg in messages %}
            <div>{{ msg }}</div>
        {% endfor %}
    </div>

    <form method="POST">
        <input type="text" name="message" id="message" placeholder="اكتب رسالة..." required>
        <button type="submit">إرسال</button>
    </form>

    <script>
        // حذف المحادثة عند الخروج من الصفحة
        window.addEventListener("beforeunload", function() {
            fetch("/clear", { method: "POST" });
        });
    </script>

</body>
</html>
